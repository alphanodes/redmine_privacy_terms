  terms_url_info: Aqui deve ser especificada uma página da Wiki no projeto selecionado à qual cada usuário tenha acesso de leitura. Um projeto público é a melhor maneira de fazer isso. Nesta página da Wiki, as condições devem ser definidas. Além disso, os dois macros {{terms_accept}} e {{terms_reject}} devem ser implementados nela.
